<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加服务内容_一品空气</title>
    <link rel="icon" type="image/png" href="icon/titile-logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
<nav id="top-nav" class="navbar navbar-default navbar-fixed-top " role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand " href="index.html"><img src="icon/logo.png"></a>
        </div>
        <div class=" container my-pagination swiper-pagination-bullets"></div>
        <!--
        <div class="pull-right">
            <ul>
                <li id="download-app">APP下载</li>
                <li id="sign"><button ><a data-toggle="modal" href="#motal-login-password">登录</a></button></li>
            </ul>
        </div>-->
        <div id="lianxi" class="pull-right">
            <img id="QR-code" class="img-polaroid img-rounded " src="imgs/code.png">
        </div>
    </div>
</nav>
<article class="text-center container" id="article-editor">
    <div id="description">
        <h2>添加服务内容</h2>
        <h5>请您填写一下表单，实时同步APP</h5>
    </div>
    <form class="form-horizontal" role="form"  method="post" action="" >
        <div class="form-group">
            <label for="introduce" class="col-sm-2 control-label">企业简介 ：</label>
            <div class="col-sm-9">
                <textarea style="font-size: 20px;" rows="3" class="col-sm-12" placeholder="请填写您的企业简介" id="introduce" name="introduce"></textarea>
            </div>
        </div>

        <div class="form-group control-label">
            <label for="phone_number" class="col-sm-2 ">企业电话 ：</label>
            <div class="col-sm-9">
                <input type="number" class="col-sm-12" placeholder="请填写企业电话" id="phone_number" name="phone_number">
            </div>
        </div>
        <div class="form-group control-label">
        <label class="col-sm-2 control-label">上传图片 ：</label>
        </div>
            <div class="form-group control-label">
            <div class="col-sm-2 control-label">
            <input id="upload" class="#" type="file" multiple name="imageUpload" />
            </div>
                <br>
                <p class="control-label">支持多种图片格式，按control可以上传多张，最多4张且每张大小不可大于2M</p>
                <ul id="ul" class="col-lg-12 container">
                    <li><div class="preview" ><img src="imgs/add.png"></div></li>
                    <li><div  class="preview" ><img src="imgs/add.png"></div></li>
                    <li><div class="preview" ><img src="imgs/add.png"></div></li>
                    <li><div  class="preview"><img src="imgs/add.png"></div></li>
                </ul>
            </div>

        <div class="form-group " >
            <label for="project" class="col-sm-2 control-label ">服务项目 ：</label>
        </div>
        <div id="project" class="col-sm-13">
            <input type="radio" id="chenei" name="project">
            <label class="select"  for="chenei">车内净化</label>
            <input type="radio" id="jujia" name="project">
            <label class="unselect"  for="jujia" >居家空气治理</label>
            <input type="radio" id="gonggong" name="project">
            <label class="unselect"  for="gonggong">公共场所治理</label>
            <input type="radio" id="disanfang" name="project">
            <label class="unselect"  for="disanfang">第三方检测服务商</label>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <td>服务名称</td>
                <td>服务价格</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td  class="text-center"><input placeholder="请填写您的项目名称"></td>
                    <td  class="text-center"><input placeholder="请填写价格"></td>
                    <td  class="text-center"><a  class="button btn-danger remove">删除</a></td>
                </tr>
            </tbody>
        </table>
        <a type="button" id="add" class="btn-success text-left">添加服务项目</a>
       <!---->




        <div id="service_area" class="form-group control-label">
            <label class="col-sm-2 ">服务区域 ：</label>
            <div id="chose_area" class="col-sm-8">
                <label for="province">省</label>
                <select id="province"  name="province" onchange="loadJson2()"></select>
                <label for="city">市</label>
                <select id="city"  name="city"></select>
                <div id="a" style="display:none;"><!--无视这个，以后可能会需要-->
                    <label for="area">区</label>
                    <select id="area"  name="area"></select>
                </div>
                <label for="areas">区</label>
                <input id="areas"  name="areas" type="text" placeholder="填写具体区（选填，多填）">
        </div>
        </div>
        <div id="servicetime" class="form-group control-label">
            <label class="col-sm-2 ">服务时间 ：</label>
        </div>
        <div id="time">
            <a>如下午4点30分则为 16:30</a>
            <div id="work">
                <span>工作日</span><label for="work_begin" class="sr-only"></label><input type="time" id="work_begin" name="work_begin"><b>——</b>
                <label for="work_end" class="sr-only"></label><input type="time" id="work_end" name="work_end">
            </div>
            <div id="week">
                <span>周末</span><label for="week_begin" class="sr-only"></label><input type="time" id="week_begin" name="week_begin"><b>——</b>
                <label for="week_end" class="sr-only"></label><input type="time" id="week_end" name="week_end">
            </div>
        </div>
        <button id="submit">提交</button>

    </form>

</article>

<script src="js/jquery.min.js"></script>
<script src="js/editor.js"></script>
</body>
</html>
